<header id="header"></header>
<div id="main" class="clearfix padding-top-bottom">
    <div class="container">
        <div class="content">
            <div class="crumbs border border-gray radius"></div>
            <div class="border border-gray radius margin-top padding">
                <div class="main"></div>
                <div class="pagination padding-top-bottom-large"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="class"></div>
            <div class="prod"></div>
            <div class="info"></div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
<script src="js/vendor/jquery-1.12.0.min.js"></script>
<script src="js/vendor/laytpl.js"></script>
<script src="js/vendor/jquery.pagination.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/vendor/pintuer.js"></script>
<script>
    $(function () {
        //导航状态
        $('#header .nav > li:eq(4)').addClass('active').siblings().removeClass('active');

        //面包屑导航
        mCom.crumbsComponent.data = [
            {
                name: "首页",
                url: "index.html"
            },
            {
                name: "客户案例 ",
                url: "case.html"
            },
            {
                name: "企业案例",
                url: "#"
            }
        ];
        mCom.crumbsComponent.init('#main > .container > .content > .crumbs');

        //案例列表
        mCom.caseListComponent.init('#main > .container > .content > div > .main');

        //分页
        $('#main > .container > .content > div > .pagination').pagination(100, {
            items_per_page: 15,
            current_page: 0,
            prev_text: "上一页",
            next_text: "下一页",
            callback: function (index) {
                //切换页数回调
                //index 切换到的页数索引
            }
        });

        //侧边栏
        mCom.classMenuComponent2.data = {
            title: "客户案例",
            list: [
                {
                    id: "1",
                    name: "个人案例"
                },
                {
                    id: "2",
                    name: "企业案例"
                },
                {
                    id: "3",
                    name: "学校案例"
                }
            ]
        };
        mCom.classMenuComponent2.init('#main > .container > .sidebar > .class');
        $('#main > .container > .sidebar > .prod').html(mCom.sidebarProdComponent.getHtml());
        $('#main > .container > .sidebar > .info').html(mCom.sidebarInfoComponent.getHtml());
    });
</script>
</body>
</html>
