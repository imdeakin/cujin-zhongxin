<script type="text/html" id="prod-base-info-tpl">
    <img class="cover x5" src="img/prod_01.jpg">
    <div class="info x7 padding-left">
        <h3 class="title padding-big-bottom padding-top border-bottom border-main">{{d.title}}</h3>
        <div class="content padding-top-bottom-big">
            {{d.content}}
        </div>
        <div>
            <button class="button bg-dot padding-left-right-large">详细咨询</button>
            <span class="padding-big-left">订购热线：<span class="text-dot">{{d.tel}}</span></span>

    </div>
</script>

        $('#header .nav > li:eq(2)').addClass('active').siblings().removeClass('active');

        //面包屑导航
        mCom.crumbsComponent.data = [

            {

            }

        mCom.crumbsComponent.init('#main > .container > .content > .crumbs');

        //产品描述
        laytpl($('#prod-base-info-tpl').html()).render({
            title: "商务西装正装套装(BDSEM024)",

        }, function (html) {
            $('#prod-base-info').html(html);

        //分页
        $('#main > .container > .content > div > .pagination').pagination(100, {
            items_per_page: 15,
            current_page: 0,

            callback: function (index) {
                //切换页数回调

        });

        mCom.classMenuComponent2.data = {
            title: "产品中心",
